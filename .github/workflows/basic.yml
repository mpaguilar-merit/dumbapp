on:
  workflow_dispatch:
    inputs:
      target_ruby_version:
          required: false
          default: '238'
        

env:
  TARGET_RUBY_VER: ${{ inputs.target_ruby_version }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: app
        

      - uses: actions/checkout@v3
        with:
          repository: 'mpaguilar-merit/dumbops'
          token: ${{ secrets.REPO_KEY }}
          path: build
          
      - name: Run test script
        run: ./build/qtest.sh
        shell: bash